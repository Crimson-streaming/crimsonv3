<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - Crimson Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/styles.css">

    <!-- Définit l'affichage en plein écran pour iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Masque la barre d'état (optionnel) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Titre de votre application sur l'écran d'accueil -->
    <meta name="apple-mobile-web-app-title" content="Crimson">

    <!-- Icônes de l'application sur l'écran d'accueil pour différentes tailles d'appareils -->
    <link rel="apple-touch-icon" sizes="192x192" href="../img/logo-iphone.png">
    <link rel="apple-touch-icon" href="../img/logo-iphone.png">

    <!-- Déclaration du fichier manifest.json pour la PWA -->
    <link rel="manifest" href="../pwa/manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../favicon/android-chrome-512x512.png">
    <link rel="manifest" href="../favicon/site.webmanifest">


    <style>
        /* Styles pour le conteneur principal */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            color: white;
            padding: 50px; /* Augmente le padding pour agrandir la page */
            min-height: 100vh; /* Assure que la page prend au moins toute la hauteur de l'écran */
            box-sizing: border-box; /* Inclut le padding dans les dimensions */
        }

        /* Styles pour les images */
        .image-container {
            display: flex;
            flex-direction: column; /* Aligne en colonne */
            justify-content: center;
            margin-top: 20px;
            width: 100%; /* Assure que le conteneur occupe toute la largeur */
        }

        .image-container div {
            margin: 20px 0; /* Espace entre les éléments */
            text-align: center;
        }

        .image-container img {
            width: 90%; /* Largeur des images sur mobile */
            max-width: 250px; /* Limite la largeur maximum des images */
            border: 3px solid white;
            border-radius: 5px;
        }

        /* Styles pour le texte sous les images */
        .image-text {
            margin-top: 10px; /* Espace entre l'image et le texte */
            font-size: 18px;
            color: #FFFFFF; /* Couleur blanche pour le texte */
        }

        /* Styles pour le header */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: white;
        }

        .header img {
            width: 80px;
            margin-right: 10px;
        }

        .header span {
            font-size: 24px;
            font-weight: 600;
        }

        /* Styles pour le titre */
        h1 {
            margin-top: 20px;
            font-size: 32px;
            display: flex;
            align-items: center; /* Aligne verticalement la flèche et le titre */
        }

        /* Styles pour l'image horizontale */
        .horizontal-image {
            margin: 30px 0;
            text-align: center;
        }

        .horizontal-image img {
            width: 70%;
            max-width: 400px;
            border: 3px solid white;
            border-radius: 5px;
        }

        .horizontal-image p {
            margin-top: 10px;
            font-size: 18px;
            color: #FFFFFF;
        }

        /* Media query pour les petits écrans */
        @media (max-width: 600px) {
            .image-container {
                flex-direction: column; /* Assure que les images sont en colonne sur mobile */
                align-items: center; /* Centre les images */
            }

            h1 {
                font-size: 28px; /* Réduit la taille du titre sur mobile */
            }
        }
    </style>

   
</head>
<body>
    <div class="content-container">
        <h1>
            <a href="../index.html" style="margin-right: 10px;">
                <img src="../img/fleche.png" alt="Retour" style="width: 40px; margin-right: 5px; margin-left: -25px;"> <!-- Augmenter la valeur de margin-left -->
            </a>
            Application
        </h1>

        <!-- Image horizontale centrée avec texte en dessous -->
        <div class="horizontal-image">
            <img src="../img/apli.jpeg" alt="Image Horizontale">
        </div>
        
        <!-- Conteneur pour les images -->
        <div class="image-container">
            <div>
                <img src="../img/partager.jpeg" alt="Image 1">
                <p class="image-text"></p> <!-- Ajoutez votre texte ici -->
            </div>
            <div>
                <img src="../img/sur.jpeg" alt="Image 2">
                <p class="image-text"></p> <!-- Ajoutez votre texte ici -->
            </div>
            <div>
                <img src="../img/ajoute.jpeg" alt="Image 3">
                <p class="image-text"></p> <!-- Ajoutez votre texte ici -->
            </div>
        </div>
        
        <div class="description"></div>
        <p>Pour installer l'application Android à partir d'un site web : ouvrez Crimson, cliquez sur les trois petits points en haut à droite, sélectionnez "Ajouter à l'Écran d'accueil", puis suivez les instructions pour l'installation.</p>
    </div>
</body>
</html>
